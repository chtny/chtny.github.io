---
layout: default
----
<h2>{{ page.category-name }}</h2>
<section>
  {% for post in site.categories[page.category-name] %}
    <article">
      <p>
	    {% if site.date_format %}
	        {{ post.date | date: site.date_format }}
	    {% else %}
	        {{ post.date | date: "%b %-d, %Y" }}
	    {% endif %}
	   </p>
      <a href="{{ post.url | relative_url }}">
        <h3>{{ post.title }}</h3>
      </a>
    </article>
	{% endfor %}
</section>
